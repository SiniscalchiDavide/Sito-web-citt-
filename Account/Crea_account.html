<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Firenze - Registrazione</title>
    <link rel="icon" type="image/png" href="../Icona/favicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="brand" aria-label="Logo Firenze">
            <img src="../Icona/comune-di-firenze-100x150.png" alt="Logo Firenze">
            <div>
                <strong>Benvenuti a Firenze</strong>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <h1>Modulo di Registrazione</h1>
            <h3>Prima di iniziare crea un Account</h3>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"placeholder="Inserisci il tuo nome" required>

                </div>

                <div class="form-group">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>

                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

                </div>


                <div class="form-group">
                    <label for="birthdate">Data di nascita:</label>
                    <input type="date" id="birthdate" name="birthdate"  placeholder="Inserisci la tua data di nascita"required></textarea>

                </div>

                <div class="form-group radio-group">
                    <span class="label-title">Genere:</span>
                    
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Maschio" required> Maschio
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Femmina" required> Femmina
                    </label>
                </div>

                <!-- select crea delle opzioni a tendina grazie a option-->
                <div class="form-group">
                    <label for="country">Paese di provenienza:</label>
                    <select id="country" name="country" required>
                        <option value="">Caricamento paesi...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" >
                </div>

                <div class="form-group">
                    <label for="conpassword">Conferma Password:</label>
                    <input type="password" id="conpassword" name="compassword" placeholder="Inserisci di nuovo la tua password" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required> Accetta i termini e le condizioni
                    </label>
                    <div id="termsError" class="errorterms">Devi accettare i termini e le condizioni.</div>
                </div>

                <button type="button" id="submitButton" onclick="conferma()">Invia</button>
            </form>

        </div>
    </main>

    <footer>
        <p>&copy;Firenze - Davide, Alexandra & Vittorio</p>
    </footer>


    
    <script src="script.js"></script>
</body>
</html>
