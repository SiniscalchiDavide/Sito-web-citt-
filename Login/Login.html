<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Firenze</title>
    <style>
        body{font-family:system-ui,Segoe UI,Arial;margin:24px;background:#f7f5f2}
        .box{max-width:420px;margin:40px auto;padding:18px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
        label{display:block;margin:10px 0 6px}
        input{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}
        button{margin-top:12px;padding:8px 12px;background:#9b3d2b;color:#fff;border:none;border-radius:6px}
    </style>
</head>
<body>
    <div class="box">
        <h2>Accedi</h2>
        <form id="loginForm">
            <label for="username">Nome utente o Email</label>
            <input id="username" name="username" type="text" autocomplete="username" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>

            <button type="submit">Accedi</button>
        </form>

        <p style="margin-top:12px">Non hai un account? <a href="../Account/Crea_account.html">Crea account</a></p>
    </div>

    <script src="loh.js"></script>
</body>
</html>
