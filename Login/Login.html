<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Firenze</title>
    <link rel="icon" type="image/png" href="../Icona/comune-di-firenze-100x150.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <h2>Accedi</h2>
        <form id="loginForm">
            <label for="username">Nome utente o Email</label>
            <input id="username" name="username" type="text" autocomplete="username" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>

            <button type="submit">Accedi</button>
        </form>

        <p style="margin-top:12px">Non hai un account? <a href="../Account/Crea_account.html">Crea account</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
