<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Firenze</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Benvenuti a Firenze</h1>
        </header>

    <main>
        <p>Prima di iniziare effettua il Login</p>
        <div class="container">
        <h1>Modulo di Registrazione</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name"placeholder="Inserisci il tuo nome" required>

            </div>

            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            </div>

            <div class="form-group">
                <label for="eta">Età:</label>
                <input type="number" id="age" max="99" min="18" name="eta" placeholder="Inserisci la tua età"required>

            </div>

            <div class="form-group">
                <label for="birthdate">Data di nascita:</label>
                <input type="text" id="birthdate" name="birthdate"  placeholder="Inserisci la tua data di nascita"required></textarea>

            </div>

            <div class="form-group radio-group">
                <label>Genere:</label>
                <input type="radio" name="gender" value="Maschio" required> Maschio
                <input type="radio" name="gender" value="Femmina" required> Femmina

            </div>

            <!-- select crea delle opzioni a tendina grazie a option-->
            <div class="form-group">
                <label for="country">Paese di provenienza:</label>
                <select id="country" name="country" required>
                    <option value="">Caricamento paesi...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" >
            </div>

            <div class="form-group">
                <label for="conpassword">Conferma Password:</label>
                <input type="password" id="conpassword" name="compassword" placeholder="Inserisci di nuovo la tua password" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required> Accetta i termini e le condizioni
                </label>
                <div id="termsError" class="errorterms">Devi accettare i termini e le condizioni.</div>
            </div>
            <!--accept indica i tipi di file acettabili-->
            <div class="form-group">
                <label for="cv">Carica il tuo CV:</label>
                <input type="file" id="cv" accept=".pdf,.doc,.docx">
            </div>

            <button type="button" id="submitButton" onclick="conferma()">Invia</button>
        </form>


    </div>
    </main>

    <footer>
        <p>&copy; 2025 Gruppo di Lavoro</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
